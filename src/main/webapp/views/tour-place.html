<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Tour Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="" />

<!-- Facebook and Twitter integration -->
<meta name="twitter:title" content="" />
<meta name="twitter:image" content="" />
<meta name="twitter:url" content="" />
<meta name="twitter:card" content="" />

<!-- starting css -->
<div th:replace="static/css :: css">...</div>
<!-- end css -->

<!-- Modernizr JS -->
<script th:src="@{/assets/js/modernizr-2.6.2.min.js}"></script>
<!-- FOR IE9 below -->
<!--[if lt IE 9]>
	<script th:src="@{/assets/js/respond.min.js}"></script>
	<![endif]-->

</head>
<body>

	<div class="colorlib-loader"></div>

	<div id="page">
		<!-- starting header -->
		<div th:replace="static/header :: header">...</div>
		<!-- end header -->

		<aside id="colorlib-hero">
			<div class="flexslider">
				<ul class="slides">
					<li
						style="background-image: url(/MarketNow/assets/images/cover-img-3.jpg);">
						<div class="overlay"></div>
						<div class="container-fluid">
							<div class="row">
								<div
									class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12 slider-text">
									<div class="slider-text-inner text-center">
										<h2>by colorlib.com</h2>
										<h1>Tour Overview</h1>
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</aside>

		<div th:if="${message}" th:text="${message}"
			th:class="${'alert ' + alertClass}"></div>

		<div class="colorlib-wrap" th:object="${tour}">
			<div class="container">
				<div class="row">
					<div class="col-md-9">
						<div class="row">
							<div class="col-md-12">
								<div class="wrap-division">
									<div class="col-md-12 col-md-offset-0 heading2 animate-box">
										<h2 th:text=${tour.tourTitle}></h2>
									</div>
									<div class="row">
										<div class="col-md-12 animate-box">
											<div class="room-wrap">
												<div class="row">
													<div class="col-md-6 col-sm-6">
														<div class="room-img"
															th:style="'background-image:url(' + @{'/assets/images/'+${tour.tourImage}} + ');'"></div>
													</div>
													<div class="col-md-6 col-sm-6">
														<div class="desc">
															<h2>
																<span th:text=${tour.from.placeName}></span>,<span
																	th:text=${tour.destination.placeName}></span>
															</h2>
															<h3 class="sidebar-heading">Review Rating</h3>
															<p class="rate">
																<span th:each="start :  ${tour.tourRating}"> <i
																	class="icon-star-full"> </i>
																</span>
															</p>
															<p th:text=${tour.tourDescription}></p>
														</div>
													</div>
												</div>
											</div>
										</div>

										<div  class="col-md-12 animate-box text-center Box-BookNow-TourDetails">
                      From <h2><span th:text=${tour.tourPrice}></span> $$</h2>
											<h4>per person</h4>
											<p>
												<a href="#" class="btn btn-primary">Book Now!</a>
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- SIDEBAR-->
					<div class="col-md-3">
						<div class="sidebar-wrap">
							<div class="side search-wrap animate-box">
								<h3 class="sidebar-heading">Find your hotel</h3>
								<form method="post" class="colorlib-form">
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label for="date">Check-in:</label>
												<div class="form-field">
													<i class="icon icon-calendar2"></i> <input type="text"
														id="date" class="form-control date"
														placeholder="Check-in date">
												</div>
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<label for="date">Check-out:</label>
												<div class="form-field">
													<i class="icon icon-calendar2"></i> <input type="text"
														id="date" class="form-control date"
														placeholder="Check-out date">
												</div>
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<label for="guests">Guest</label>
												<div class="form-field">
													<i class="icon icon-arrow-down3"></i> <select name="people"
														id="people" class="form-control">
														<option value="#">1</option>
														<option value="#">2</option>
														<option value="#">3</option>
														<option value="#">4</option>
														<option value="#">5+</option>
													</select>
												</div>
											</div>
										</div>
										<div class="col-md-12">
											<input type="submit" name="submit" id="submit"
												value="Find Hotel" class="btn btn-primary btn-block">
										</div>
									</div>
								</form>
							</div>
							<div class="side animate-box">
								<div class="row">
									<div class="col-md-12">
										<h3 class="sidebar-heading">Price Range</h3>
										<form method="post" class="colorlib-form-2">
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<label for="guests">Price from:</label>
														<div class="form-field">
															<i class="icon icon-arrow-down3"></i> <select
																name="people" id="people" class="form-control">
																<option value="#">1</option>
																<option value="#">200</option>
																<option value="#">300</option>
																<option value="#">400</option>
																<option value="#">1000</option>
															</select>
														</div>
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label for="guests">Price to:</label>
														<div class="form-field">
															<i class="icon icon-arrow-down3"></i> <select
																name="people" id="people" class="form-control">
																<option value="#">2000</option>
																<option value="#">4000</option>
																<option value="#">6000</option>
																<option value="#">8000</option>
																<option value="#">10000</option>
															</select>
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="side animate-box">
								<div class="row">
									<div class="col-md-12">
										<h3 class="sidebar-heading">Review Rating</h3>
										<form method="post" class="colorlib-form-2">
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<p class="rate">
														<span><i class="icon-star-full"></i><i
															class="icon-star-full"></i><i class="icon-star-full"></i><i
															class="icon-star-full"></i><i class="icon-star-full"></i></span>
													</p>
												</label>
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<p class="rate">
														<span><i class="icon-star-full"></i><i
															class="icon-star-full"></i><i class="icon-star-full"></i><i
															class="icon-star-full"></i></span>
													</p>
												</label>
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<p class="rate">
														<span><i class="icon-star-full"></i><i
															class="icon-star-full"></i><i class="icon-star-full"></i></span>
													</p>
												</label>
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<p class="rate">
														<span><i class="icon-star-full"></i><i
															class="icon-star-full"></i></span>
													</p>
												</label>
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<p class="rate">
														<span><i class="icon-star-full"></i></span>
													</p>
												</label>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="side animate-box">
								<div class="row">
									<div class="col-md-12">
										<h3 class="sidebar-heading">Categories</h3>
										<form method="post" class="colorlib-form-2">
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<h4 class="place">Apartment</h4>
												</label>
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<h4 class="place">Hotel</h4>
												</label>
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<h4 class="place">Hostel</h4>
												</label>
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<h4 class="place">Inn</h4>
												</label>
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<h4 class="place">Villa</h4>
												</label>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="side animate-box">
								<div class="row">
									<div class="col-md-12">
										<h3 class="sidebar-heading">Location</h3>
										<form method="post" class="colorlib-form-2">
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<h4 class="place">Greece</h4>
												</label>
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<h4 class="place">Italy</h4>
												</label>
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<h4 class="place">Spain</h4>
												</label>
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<h4 class="place">Germany</h4>
												</label>
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<h4 class="place">Japan</h4>
												</label>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="side animate-box">
								<div class="row">
									<div class="col-md-12">
										<h3 class="sidebar-heading">Facilities</h3>
										<form method="post" class="colorlib-form-2">
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<h4 class="place">Airport Transfer</h4>
												</label>
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<h4 class="place">Resto Bar</h4>
												</label>
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<h4 class="place">Restaurant</h4>
												</label>
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<h4 class="place">Swimming Pool</h4>
												</label>
											</div>
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="exampleCheck1"> <label class="form-check-label"
													for="exampleCheck1">
													<h4 class="place">Japan</h4>
												</label>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- start footer -->
		<div th:replace="static/footer :: footer">...</div>
		<!-- end footer -->
	</div>

	<!-- start js -->
	<div th:replace="static/js :: js">...</div>
	<!-- end js -->

</body>
</html>
